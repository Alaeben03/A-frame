<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- First Cube -->
      <a-box color="red" position="2 0.5 -3"></a-box>
      <!-- Second Cube -->
      <a-box color="green" position="2 1.5 -3"></a-box>
      <!-- Third Cube -->
      <a-box color="blue" position="2 2.5 -3"></a-box> 
      <!-- Plane -->
      <a-plane color = "yellow" rotation="-90 0 0" width="20" height="20" position="0 0 -4"></a-plane>

      <a-sky color="#ECECEC"></a-sky>
      <a-entity id="box" geometry="primitive: box; width: 6; depth: 6; height: 6" position="-1 0.5 -3" rotation="0 45 0" material="color: #4CC3D9"></a-entity>


      <a-scene>
      <!-- Head -->
      <a-sphere position="0 2 -5" radius="0.5" color="#FFFDD0"></a-sphere>
      <!-- Body -->
      <a-cylinder position="0 1.5 -5" radius="0.2" height="1.4" color="red"></a-cylinder>
      <!-- Arms -->
      <a-cylinder position="0.5 1.5 -5" radius="0.1" height="0.8" rotation="0 0 60" color="black"></a-cylinder>
      <a-cylinder position="-0.5 1.5 -5" radius="0.1" height="0.8" rotation="0 0 -60" color="black"></a-cylinder>
      <!-- Legs -->
      <a-cylinder position="0.3 0.5 -5" radius="0.1" height="0.8" rotation="0 0 45" color="black"></a-cylinder>
      <a-cylinder position="-0.3 0.5 -5" radius="0.1" height="0.8" rotation="0 0 -45" color="black"></a-cylinder>
    </a-scene>
    </a-scene>
  </body>
</html>
