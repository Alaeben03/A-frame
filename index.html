<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-extras.animation-mixer@3.4.0/dist/aframe-extras.animation-mixer.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- textured floor -->
      <a-plane
        src="https://i.imgur.com/mYmmbrp.jpg"
        rotation="-90 0 0"
        width="60"
        height="60"
        position="1.5 -1 0"
      ></a-plane>

      <!--Chairs and Table 3d-->
      <a-assets>
        <a-asset-item
          id="cauldron"
          src="Table_chairs/scene.gltf"
        ></a-asset-item>
      </a-assets>
      <a-entity
        id="table"
        gltf-model="#cauldron"
        position="-1.8 -1 0"
        scale="0.04 0.04 0.04"
      ></a-entity>

      <!--Desk-->
      <a-assets>
        <a-asset-item id="desk" src="Computer/scene.gltf"></a-asset-item>
      </a-assets>
      <a-entity
        id="Desk"
        gltf-model="#desk"
        position="-8.5 -0.6 -12.93"
        scale="0.06 0.06 0.06"
      ></a-entity>

      <!-- A room (Cube)-->
      <a-entity
        id="Room"
        geometry="primitive: box; width: 20; height: 10; depth: 30"
        material="side: double"
        position="0 3.9 0"
      ></a-entity>

      <!--Lights-->
      <a-entity
        id="light1"
        light="type: point; color: #33FFF6; intensity: 1"
        position="10 5 0"
      ></a-entity>
      <a-entity
        id="light2"
        light="type: point; color: #FFF033; intensity: 1"
        position="-10 5 0"
      ></a-entity>

      <!--Camera-->
      <a-entity id="rig" position="9.5 6 13.5">
        <a-entity id="camera" camera look-controls></a-entity>
      </a-entity>

      <!--Animated Model-->
      <a-assets>
        <a-asset-item id="animatedModel" src="Chair/scene.gltf"></a-asset-item>
      </a-assets>
      <a-entity
        gltf-model="#animatedModel"
        position="-2 -1 10"
        scale="4 4 4"
        animation-mixer="loop: repeat"
      ></a-entity>
    </a-scene>
  </body>
</html>
